<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Relief Logistics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box input, .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            background: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
        }

        .hidden { display: none; }

        header {
            background-color: #6200ea;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #3700b3;
            padding: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
        }

        .main-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #6200ea;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background: #3700b3;
        }

        .footer {
            background: #3700b3;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-page">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div id="main-page" class="hidden">
        <header>Disaster Relief Logistics</header>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Centers</a>
            <a href="#">Inventory</a>
            <a href="#">Requests</a>
            <a href="#">Profile</a>
        </nav>

        <div class="container">
            <div class="sidebar">
                <h3 id="user-role">User Dashboard</h3>
                <button class="button">Create Order</button>
                <button class="button">Received</button>
                <h4>Request Form</h4>
                <label>Supply Item Needed:</label>
                <select>
                    <option>Water</option>
                    <option>Food</option>
                    <option>Medical Kits</option>
                    <option>Blankets</option>
                </select>
                <label>Quantity:</label>
                <input type="number" value="1">
                <label>Urgency Level:</label>
                <select id="urgency">
                    <option value="urgent">Urgent</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="main-content">
                <h2>Dashboard</h2>
                <p>Quick Actions and Updates</p>
                <h4>Inventory Management</h4>
                <p>Water: 1000L | Food: 2000 Packs | Medical Kits: 500</p>
                <button class="button">Process Orders</button>
                <h4>Orders</h4>
                <button class="button">Incoming Orders</button>
            </div>
        </div>

        <div class="footer">Contact Admin | Help Center | Terms & Conditions</div>
    </div>

    <script>
        const users = {
            'relief_center': 'password1',
            'supply_coordinator': 'password2'
        };

        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('main-page').classList.remove('hidden');
                document.getElementById('user-role').textContent = username === 'relief_center' ? 'Relief Center' : 'Supply Coordinator';
            } else {
                alert('Invalid credentials!');
            }
        }
    </script>
</body>
</html>
